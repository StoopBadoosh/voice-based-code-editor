<head>

    <link rel="stylesheet" href="../static/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <style type="text/css" media="screen">
        #editor {
            height: 200px;
        }
    </style>
</head>

<body>

<div class="text-center base-page vh-100">




    <h1 id="code-header">code</h1>
    <div class="container my-auto">
        <div id="editor" class="">{{code_fragment}}</div>
    </div>

    <h1 id="output-header">output</h1>
    <textarea>{{output}}</textarea>


    <script src="https://pagecdn.io/lib/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/python");
    </script>
